<!DOCTYPE html>
<html>
    <head>
        <title>Calculater</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
    </head>
    <body>
        <input  type="text" id="input" value="" name="input">
        <div class="container">
            <div class="logo grid-1">logo</div>
            <div class="func grid-2">/</div>
            <div class="func grid-3">*</div>
            <div class="clear grid-4">C</div>
            <div class="grid grid-5">7</div>
            <div class="grid grid-6">8</div>
            <div class="grid grid-7">9</div>
            <div class="delete grid-8">del</div>
            <div class="grid grid-9">4</div>
            <div class="grid grid-10">5</div>
            <div class="grid grid-11">6</div>
            <div class="func grid-12">-</div>
            <div class="grid grid-13">1</div>
            <div class="grid grid-14">2</div>
            <div class="grid grid-15">3</div>
            <div class="func grid-16">+</div>
            <div class="grid grid-17">0</div>
            <div class="grid dot grid-18">.</div>
            <div class="equal grid-19">=</div>
        </div>
        
        
        
        
        <script src="./assets/js/main.js"></script>
    </body>
</html>
